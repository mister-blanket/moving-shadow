<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../movingShadow.js"></script>
   <!-- <script src="https://unpkg.com/moving-shadow"></script> -->
  <title>Shadow Example | Moving Shadow</title>
</head>
<body>
  <div class="container">
    <h2>Nothing is so painful to the human mind as a great and sudden change.</h2>
    <p>- Mary Shelley</p>
</div>
</body>
</html>

<style>
html, body {
  margin: 0;
  overflow-x: hidden;
  overflow-y: hidden;
  height: 100vh;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  background-color: #cca300;
  color: #e66b4c;
  font-family: helvetica;
  font-size: 3rem;
}

@media (max-width: 600px) {
  .container {
    font-size: 2rem;
  }
}

h2, p {
  margin: 10px auto;
  text-align: center;
  max-width: 80%;
}
</style>

<script>
const fixedColor = "#665200";
const settings = {
  selector: "h2, p", // targets class or id
  type: "shadow", // "shadow", "dropShadow", "perspective"
  angle: 20, // Sets height of light source. Should be > 10 && < 100
  diffusion: 0, // blur-radius
  color: "#997a00", // shadow-color
  xOffset: 7, // X offset value
  yOffset: 7, // Y offset value
  fixedShadow: `
    0px 0px ${fixedColor},
    1px 1px ${fixedColor},
    2px 2px ${fixedColor},
    3px 3px ${fixedColor},
    4px 4px ${fixedColor},
    5px 5px ${fixedColor},
    6px 6px ${fixedColor},
    7px 7px ${fixedColor}`// "5px 5px #555" if you want to includ an optional fixed shadow
}

movingShadow(settings);
</script>
