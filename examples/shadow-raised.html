<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../dist/movingShadow.js"></script>
  <title>Shadow Example | Moving Shadow</title>
</head>
<body>
  <h1 class="moving-one">howdy there</h1>
  <a href="#" class="moving-one">come on inside ></a>
</body>
</html>

<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  /* background-color: #fff; */
  color: #fff;
  font-family: helvetica;
  font-size: 3rem;
}

a {
  color: #fff;
  text-decoration: none;
}
</style>

<script>
const fixedColor = "#5af";
const settings = {
  selector: ".moving-one", // targets class or id
  type: "shadow", // "shadow", "dropShadow", "perspective"
  angle: 16, // Sets height of light source. Should be > 10 && < 100
  diffusion: 0, // blur-radius
  color: "#cce6ff", // text-color
  xOffset: 7, // X offset value
  yOffset: 7, // Y offset value
  fixedShadow: `
    0px 0px ${fixedColor},
    1px 1px ${fixedColor},
    2px 2px ${fixedColor},
    3px 3px ${fixedColor},
    4px 4px ${fixedColor},
    5px 5px ${fixedColor},
    6px 6px ${fixedColor},
    7px 7px ${fixedColor}`// "5px 5px #555" if you want to includ an optional fixed shadow
}

movingShadow(settings);
</script>
