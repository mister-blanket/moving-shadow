<body>
  <div class="container">
    <h1 class="moving-one">day drinking</h1>

<style>

html, body {
  margin: 0;
  overflow-x: hidden;
  overflow-y: hidden;
  height: 100vh;
}

.container {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  background-color: #40bf80;
  background: url("img/birds-eye.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: #fff;
  font-family: helvetica;
  font-size: 3rem;
}

@media (max-width: 600px) {
  .container {
    font-size: 1.8rem;
  }
}

h1, a {
  margin: 10px auto;
  text-align: center;
}

a {
  position: fixed;
  bottom: 0;
  right: 0;
  margin: 5px;
  padding: 5px;
  text-decoration: none;
  font-size: 16px;
  color: #fff;
  background-color: rgb(51, 51, 51, 0.5);
}
</style>

<script>
const fixedColor = "#222";
const settings = {
  selector: ".moving-one", // targets class or id
  shadowType: "dropShadow", // "shadow", "dropShadow", "perspective"
  diffusion: 3, // blur-radius
  color: "rgb(51, 51, 51, 0.5)", // shadow-color
}

movingShadow(settings);
</script>
