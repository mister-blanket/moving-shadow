<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/moving-shadow"></script>
  <title>Shadow Example | Moving Shadow</title>
</head>
<body>
  <h1 class="moving-one">howdy there</h1>
  <a href="#" class="moving-one">come on inside ></a>
</body>
</html>

<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #5aF;
  font-family: helvetica;
  font-size: 3rem;
}

a {
  color: #5AF;
  text-decoration: none;
}
</style>

<script>
const fixedColor = "#5fa";
const settings = {
  selector: ".moving-one", // targets class or id
  type: "shadow", // "shadow", "dropShadow", "perspective"
  angle: 16, // Sets height of light source. Should be > 10 && < 100
  diffusion: 0, // blur-radius
  color: "#cce6ff", // text-color
}

movingShadow(settings);
</script>
